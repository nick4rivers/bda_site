{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="container mt-3">
    <div class="container">
        <div class="mt-5 mb-5 p-5 container col-md-6 rounded shadow">
            <img class="mb-3 mx-auto d-block" src="{% static 'aff_image_default.png' %}" height=100 alt="project image">
            <p class="text-muted text-center">We're sad to see you go {{ user.username }}</p>
            <p class="text-muted text-center">check back soon....</p>

            <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                
                <button class="btn btn-block btn-primary" type="submit">Logout</button>
            </form>
            <a class="mt-3 btn btn-block btn-secondary" href="{% url 'landing' %}">Take Me Back</a>
        </div>
    </div>
{% endblock %}
