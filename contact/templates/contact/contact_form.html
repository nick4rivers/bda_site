{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="container mt-3">
        <div class="container">
            {% if confirm %}
                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                    <strong> Thanks! </strong>{{ confirm }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}

            <div class=" mt-5 mb-5 p-5 container col-md-6 rounded shadow">
                <img class="mb-3 mx-auto d-block" src="{% static 'aff_image_default.png' %}" height=100 alt="project image">
                <p class="lead text-muted">Contact Us</p>
                <hr>
                <form action="{% url 'contact_form' %}" method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input placeholder="Your name" class="form-control" type="text" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input placeholder="Your email" class="form-control" type="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea rows="5" placeholder="Message, suggestion, or request..." class="form-control" type="text" name="message" required></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="ml-3 btn btn-secondary" href="{% url 'landing' %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
