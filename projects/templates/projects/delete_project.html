{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="container mt-3">
    <div class="container">
        <h4 class="display-4 pb-3">Delete Project</h4>
        <div class="container col-md-6">
            <img class="mb-3 mx-auto d-block rounded shadow" src="{{ project.ProjectImage.url }}" height=300 alt="project image">
            <p class="text-muted text-center lead">Are you sure you want to delete:</p>
            <h4 class="text-center display-4 pb-3">{{ project.ProjectName }}</h4>

            <form action="{% url 'delete_project' project.id %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-block btn-danger" type="submit">Delete Project</button>
            </form>
            <a class="mt-3 btn btn-block btn-primary" href="{% url 'detail' project.id %}">No, Take Me Back</a>
        </div>
    </div>
{% endblock %}
